<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            http-equiv="Cache-Control"
            content="no-cache, no-store, must-revalidate"
        />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous"
        />

        <!-- Bootstrap ICON CSS -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
        />

        <!-- Custom Stylesheet -->
        <link rel="stylesheet" href="css/custom-style.css" />
        <link rel="stylesheet" href="css/autocomplete-style.css" />
        <title>Main</title>
    </head>
    <body>
        <div id="navbar"></div>
        <div class="container">
            <!-- Simple Search Here -->
            <h2 class="fs-2 text-primary mt-4 fw-bold">Full-Text Search</h2>
            <h2 class="fs-4 text-secondary mt-4">With Auto Complete</h2>
            <form class="d-flex mt-4" role="search" action="movie-list.html">
                <input
                    id="autocomplete"
                    name="title"
                    class="form-control me-2"
                    type="search"
                    placeholder="Enter Movie Title"
                />
                <input
                    name="ft"
                    value="true"
                    type="hidden"
                />
                <button
                    class="fs-5 btn btn-primary"
                    type="submit"
                >
                    Search
                </button>
            </form>
            <!-- Advanced Search Here -->
            <h2 class="fs-2 text-primary mt-4 fw-bold">Advanced Search</h2>
            <h2 class="fs-4 text-secondary mt-4">By Conditions</h2>
            <form
                id="search-form"
                class="mt-4"
                action="movie-list.html"
                method="GET"
            >
                <div class="mb-3 input-group input-group-lg">
                    <span class="input-group-text">Movie:</span>
                    <input
                        name="title"
                        class="form-control"
                        placeholder="Enter Movie Title"
                        type="text"
                    />
                </div>
                <div class="mb-3 input-group input-group-lg">
                    <span class="input-group-text">Director:</span>
                    <input
                        name="director_name"
                        class="form-control"
                        placeholder="Enter Director Name"
                        type="text"
                    />
                </div>
                <div class="mb-3 input-group input-group-lg">
                    <span class="input-group-text">Year:</span>
                    <input
                        name="year"
                        class="form-control"
                        placeholder="Enter Year"
                        type="number"
                    />
                </div>
                <div class="mb-3 input-group input-group-lg">
                    <span class="input-group-text">Star:</span>
                    <input
                        name="star_name"
                        class="form-control"
                        placeholder="Enter Star Name"
                        type="text"
                    />
                </div>
                <input
                    class="btn mt-2 btn-primary btn-lg"
                    type="SUBMIT"
                    value="Find Movies"
                />
            </form>

            <br />
            <!-- Browse Here -->
            <h2 class="fs-2 text-primary mt-4 fw-bold">Browse</h2>
            <div class="row">
                <div class="col-12 col-lg-8">
                    <h2 class="fs-4 text-secondary mt-4">By Genre</h2>
                    <ul
                        id="genre_list"
                        class="row flex-wrap ms-0 ps-0 fs-4"
                    ></ul>
                </div>
                <div class="col-12 col-lg-4">
                    <h2 class="fs-4 text-secondary mt-4">By Alphabet</h2>
                    <ul
                        id="alphabet_list"
                        class="row flex-wrap ms-0 ps-0 fs-4"
                    ></ul>
                </div>
            </div>
        </div>
        <!-- Load jQuery and Bootstrap JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"
        ></script>
        <!-- include jquery autocomplete JS  -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.devbridge-autocomplete/1.4.11/jquery.autocomplete.min.js"></script>
        <!-- include our own JS file -->
        <script type="module" src="js/add-nav.js"></script>
        <script type="module" src="js/add-genre.js"></script>
        <script type="module" src="js/add-alphabet.js"></script>
        <script type="module" src="js/autocomplete.js"></script>
        <script>
           window.onpageshow = ()=>{
               console.log("page reloading");
               sessionStorage.setItem("prevUrl","main.html");
           }
            console.log("page reloading");
            sessionStorage.setItem("prevUrl","main.html");
        </script>
    </body>
</html>
