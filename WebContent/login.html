<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="css/custom-style.css" />
        <!-- recaptcha JS -->
        <script
            src="https://www.google.com/recaptcha/api.js"
            type="text/javascript"
        ></script>
        <title>Login</title>
    </head>
    <body>
        <!-- Set the method to POST to avoid showing the username/password in the URL
       The default action is disabled to allow your own implementation. -->

        <section class="vh-100 bg-primary-subtle">
            <div class="container p-5 h-100">
                <div
                    class="row d-flex justify-content-center align-items-center h-100"
                >
                    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                        <div
                            class="card shadow-2-strong"
                            style="border-radius: 1rem"
                        >
                            <div class="card-body p-5 text-left">
                                <p class="fs-2 text-dark mt-4 fw-bold pb-3">
                                    Login To FabFlix
                                </p>
                                <div
                                    id="login_error_message"
                                    class="alert alert-danger d-none"
                                    role="alert"
                                ></div>
                                <form id="login-form" method="post" action="#">
                                    <div
                                        class="mb-3 input-group input-group-lg"
                                    >
                                        <span class="input-group-text"
                                            >Username</span
                                        >
                                        <input
                                            name="username"
                                            class="form-control"
                                            placeholder="Enter Username"
                                            type="text"
                                        />
                                    </div>
                                    <div
                                        class="mb-1 input-group input-group-lg"
                                    >
                                        <span class="input-group-text"
                                            >Password</span
                                        >
                                        <input
                                            name="password"
                                            class="form-control"
                                            placeholder="Enter Password"
                                            type="password"
                                        />
                                    </div>
                                    <br />
                                    <div
                                        class="g-recaptcha"
                                        data-sitekey="6Lc6xt0lAAAAADn-tR-ne8IPGXXtAURYU-cu2Lcc"
                                    ></div>
                                    <br />
                                    <input
                                        class="btn btn-primary btn-lg"
                                        type="submit"
                                        value="Login"
                                    />
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Load jQuery and Bootstrap JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"
        ></script>
        <!-- include our own JS file -->
        <script type="module" src="js/login.js"></script>
    </body>
</html>
