<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Title</title>
    </head>
    <body>
        <div id="navbar"></div>
        <div class="container">
            <p class="fs-2 text-secondary mt-4 fw-bold">Login To FabFlix</p>
        </div>
        <!-- Set the method to POST to avoid showing the username/password in the URL
       The default action is disabled to allow your own implementation. -->
        <div class="container">
            <form id="login_form" method="post" action="#">
                <label><b>Username</b></label>
                <label>
                    <input
                        name="username"
                        placeholder="Enter Username"
                        type="text"
                    />
                </label>
                <br />
                <label><b>Password</b></label>
                <label>
                    <input
                        name="password"
                        placeholder="Enter Password"
                        type="password"
                    />
                </label>
                <br />
                <input type="submit" value="Login" />
            </form>

            <div id="login_error_message"></div>
        </div>
        <!-- Load jQuery and Bootstrap JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"
        ></script>
        <!-- include our own JS file -->
        <script type="module" src="js/add-nav.js"></script>
        <script type="module" src="js/login.js"></script>
    </body>
</html>
