<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            http-equiv="Cache-Control"
            content="no-cache, no-store, must-revalidate"
        />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="css/custom-style.css" />
        <title>FabFlix</title>
    </head>
    <body>
        <div id="navbar"></div>
        <div class="container">
            <p class="fs-2 text-primary mt-4 fw-bold">Movies</p>
        </div>
        <div class="container">
            <div class="d-flex" id="toolbar">
                <div class="input-group mb-3">
                    <label class="input-group-text" for="limit-selector"
                        >Results Per Page:</label
                    >
                    <select id="limit-selector" class="form-select">
                        <option value="10">10</option>
                        <option value="25">25</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                    </select>
                </div>
            </div>
            <!-- Id "movie_table" is useful for jQuery to find the html element with id, class here is mapping to Bootstrap defined class CSS -->
            <table id="movie_table" class="table table-striped mt-4 border">
                <!-- Create a table header -->
                <thead class="table-dark fs-3">
                    <tr>
                        <!-- Titles of each column-->
                        <th>Title</th>
                        <th>Year</th>
                        <th>Director</th>
                        <th>Genres</th>
                        <th>Stars</th>
                        <th>Rating</th>
                        <th></th>
                    </tr>
                </thead>
                <!-- Table body is left empty here, will be populated with the data retrieved with movies.js -->
                <tbody id="movie_table_body"></tbody>
            </table>
            <nav
                aria-label="Page navigation"
                class="d-flex justify-content-center"
            >
                <ul class="pagination pagination-lg">
                    <li class="page-item">
                        <a
                            id="prev-btn"
                            class="page-link rounded-0 border border-primary"
                            href="#"
                            >Previous</a
                        >
                    </li>
                    <li class="page-item">
                        <a
                            id="next-btn"
                            class="page-link rounded-0 border border-primary"
                            href="#"
                            >Next</a
                        >
                    </li>
                </ul>
            </nav>
        </div>
        <!-- Load jQuery and Bootstrap JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"
        ></script>
        <!-- Load our own JS file -->
        <script type="module" src="js/add-nav.js"></script>
        <script type="module" src="js/movie-list.js"></script>
        <script>
            // for some reason the function in onclick has to be placed in the html file
            function addMovieToCart(movieID) {
              alert("Movie added to shopping cart!");
              jQuery.ajax({
                method: "GET", // Setting request method
                url: `api/shopping-cart?added_item_id=${movieID}`, // Setting request url, which is mapped by moviesServlet in Stars.java
              })
            }
        </script>
    </body>
</html>
