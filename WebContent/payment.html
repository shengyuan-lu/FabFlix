<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="css/custom-style.css" />
        <title>Payment</title>
    </head>
    <body>
        <div id="navbar"></div>
        <!-- Set the method to POST to avoid showing the username/password in the URL
The default action is disabled to allow your own implementation. -->
        <section class="p-4 p-md-5 vh-100">
            <div class="row d-flex justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-5">
                    <div class="card rounded-3">
                        <div class="card-body">
                            <div class="text-center mb-4">
                                <h3>Payment Information</h3>
                            </div>

                            <div
                                class="alert alert-danger d-none"
                                id="payment-error-message"
                            ></div>

                            <!-- payment form template: https://mdbootstrap.com/docs/standard/extended/payment-forms/ -->
                            <form id="payment-form">
                                <div class="form-outline mb-2">
                                    <input
                                        type="text"
                                        name="cardNumber"
                                        class="form-control form-control-lg"
                                        placeholder="Card Number"
                                    />
                                </div>

                                <div class="form-outline mb-2">
                                    <input
                                        type="text"
                                        name="cardHolderFirstName"
                                        class="form-control form-control-lg"
                                        placeholder="First Name"
                                    />
                                </div>

                                <div class="form-outline mb-2">
                                    <input
                                        type="text"
                                        name="cardHolderLastName"
                                        class="form-control form-control-lg"
                                        placeholder="Last Name"
                                    />
                                </div>

                                <div class="form-outline mb-4">
                                    <input
                                        type="date"
                                        name="cardExpiryDate"
                                        class="form-control form-control-lg"
                                        placeholder="MM/DD/YYYY"
                                    />
                                </div>
                            </form>
                            <h4 class="mb-5">Total: $<span id="payment-total-price-element"></span></h4>
                            <div class="d-grid">
                                <button
                                    class="btn btn-success"
                                    id="place-order-btn"
                                >
                                    Place Order
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Load jQuery and Bootstrap JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"
        ></script>
        <!-- include our own JS file -->
        <script type="module" src="js/add-nav.js"></script>
        <script type="module" src="js/payment.js"></script>
    </body>
</html>
