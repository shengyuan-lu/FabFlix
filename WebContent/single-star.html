<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <meta
            http-equiv="Cache-Control"
            content="no-cache, no-store, must-revalidate"
        />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous"
        />
        <!-- Bootstrap ICON CSS -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
        />
        <!-- Custom Stylesheet -->
        <link rel="stylesheet" href="css/custom-style.css" />
        <title>Single Star</title>
    </head>
    <body>
        <div id="navbar"></div>
        <nav class="container">
            <a
                class="btn mt-4 btn-primary btn-lg"
                href="movie-list.html"
                id="back-link"
                ><i class="bi bi-arrow-left-circle-fill"></i> &nbsp; Back to
                Movie List</a
            >
        </nav>
        <div class="container">
            <p class="fs-2 text-secondary mt-4 fw-bold">
                Single Star - <span class="star-name"></span>
            </p>
        </div>
        <div class="container">
            <table class="table mt-4 fs-3">
                <tr>
                    <th>Name</th>
                    <td class="star-name"></td>
                </tr>
                <tr>
                    <th>Year of Birth</th>
                    <td class="star-dob"></td>
                </tr>
                <tr>
                    <th>Movies</th>
                    <td class="star-movies"></td>
                </tr>

                <!-- Table body is left empty here, will be populated with the data retrieved with single-star.js -->
                <!-- single-star.js will find this html element by it's id "movie_table_body" -->
            </table>
        </div>

        <!-- Load jQuery and Bootstrap JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"
        ></script>

        <!-- Load our own JS file -->
        <!-- The path is relative to single-star.html, since these two files are in the same directory -->
        <!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
     otherwise the url is relative to the root path-->
        <script type="module" src="js/add-nav.js"></script>
        <script type="module" src="js/single-star.js"></script>
    </body>
</html>
