<!-- This project is following frontend and backend separation.

    This .html performs two steps:
    1. Create a html template skeleton, with all the elements defined (some left empty) and named with ids.
    2. Load single-star.js to populate the data into empty elements.
    
-->

<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="custom-style.css" />
        <title>Single Star</title>
    </head>
    <body>
        <div id="navbar"></div>
        <div class="container">
            <p class="fs-4 text-secondary mt-4 fw-bold">Single Star - <span class="star-name"></span></p>
        </div>
        <div class="container">
            <h3 id="single_star_info"></h3>
            <table id="single_star_table" class="table mt-4 fs-3 border">
                <tr>
                    <th class="table-secondary">Name</th>
                    <td class="star-name"></td>
                </tr>
                <tr>
                    <th class="table-secondary">Year Of Birth</th>
                    <td class="star-dob"></td>
                </tr>
                <tr>
                    <th class="table-secondary">Movies</th>
                    <td class="star-movies"></td>
                </tr>

                <!-- Table body is left empty here, will be populated with the data retrieved with single-star.js -->
                <!-- single-star.js will find this html element by it's id "movie_table_body" -->
            </table>
        </div>

        <!-- Load jQuery and Bootstrap JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"
        ></script>

        <!-- Load our own JS file -->
        <!-- The path is relative to single-star.html, since these two files are in the same directory -->
        <!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
     otherwise the url is relative to the root path-->
        <script src="add-nav.js"></script>
        <script src="single-star.js"></script>
    </body>
</html>
