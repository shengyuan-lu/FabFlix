<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="custom-style.css" />
        <title>FabFlix</title>
    </head>
    <body>
        <div id="navbar"></div>
        <div class="container">
            <p class="fs-4 text-secondary mt-4 fw-bold">Movie List</p>
        </div>
        <div class="container">
            <!-- Id "movie_table" is useful for jQuery to find the html element with id, class here is mapping to Bootstrap defined class CSS -->
            <table id="movie_table" class="table table-striped mt-4">
                <!-- Create a table header -->
                <thead class="table-dark fs-3">
                    <tr>
                        <!-- Titles of each column-->
                        <th>Title</th>
                        <th>Year</th>
                        <th>Director</th>
                        <th>Genres</th>
                        <th>Stars</th>
                        <th>Rating</th>
                    </tr>
                </thead>
                <!-- Table body is left empty here, will be populated with the data retrieved with movies.js -->
                <!-- Again, id "movie_table_body" is useful for jQuery to find this html element -->
                <tbody id="movie_table_body"></tbody>
            </table>
        </div>
        <!-- Load jQuery and Bootstrap JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"
        ></script>

        <!-- Load our own JS file -->
        <!-- The path is relative to movies.html, since these two files are in the same directory -->
        <!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
otherwise the url is relative to the root path-->
        <script src="add-nav.js"></script>
        <script src="index.js"></script>
    </body>
</html>
